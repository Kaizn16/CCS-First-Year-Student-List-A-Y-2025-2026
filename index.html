<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="images/ccs_logo.png">
    <link rel="stylesheet" href="styles.css">
    <title>BSIT & BSCS 1 - Student Lists</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-content">
                <img src="images/fcu_logo.png" alt="FCU Logo" class="header-logo">
                <div class="title-block">
                    <h1>Filamer Christian University</h1>
                    <p>College of Computer Studies</p>
                    <h2 id="section-title">1st Year Student List: Section A</h2>
                </div>
                <img src="images/ccs_logo.png" alt="CCS Logo" class="header-logo">
            </div>
            
            <div class="section-selector">
                <button id="btn-secA" class="active">Section A</button>
                <button id="btn-secB">Section B</button>
                <button id="btn-secC">Section C</button>
                <button id="btn-secD">Section D</button>
                <button id="btn-secE">Section E</button>
            </div>
        </div>
        <div class="table-container">
            <table class="student-table">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Full Name</th>
                        <th>Course</th>
                    </tr>
                </thead>
                <tbody id="student-list-body">
                    </tbody>
            </table>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
