<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="images/ccs_logo.png">
    <link rel="stylesheet" href="styles.css">
    <title>College of Computer Studies - A.Y 2025-2026</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-content">
                <div class="header-logos">
                    <a href="https://www.facebook.com/OfficialFCUPage" class="page-link" target="_blank" rel="noopener noreferrer">
                        <img src="images/fcu_logo.png" alt="FCU Logo" class="header-logo">
                    </a>
                    <a href="https://www.facebook.com/profile.php?id=61555936621010" class="page-link" target="_blank" rel="noopener noreferrer">
                        <img src="images/ccs_logo.png" alt="CCS Logo" class="header-logo">
                    </a>
                    <a href="https://www.facebook.com/FCUSR.CollegeofComputerStudies" class="page-link" target="_blank" rel="noopener noreferrer">
                        <img src="images/ccs_sr_logo.png" alt="FCUSR CCS Logo" class="header-logo">
                    </a>
                </div>
                <div class="title-block">
                    <h1>Filamer Christian University Inc.</h1>
                    <strong>College of Computer Studies</strong>
                    <p>BATCH: 2025 - 2026</p>
                    <div class="adviser">
                        <p>Adviser:</p>
                        <p>Mrs. Mylene R. Chu & Mr. Mark Romel F. Feguro</p>
                    </div>
                    <div class="student-course-total">
                        <p id="bsit-total">BSIT - 0</p>
                        <p>|</p>
                        <p id="bscs-total">BSCS - 0</p>
                    </div>
                    <h2 id="section-title">1st Year Student List</h2>
                </div>
            </div>
            
            <div class="section-selector">
                <button id="btn-secA" class="active">Section A</button>
                <button id="btn-secB">Section B</button>
                <button id="btn-secC">Section C</button>
                <button id="btn-secD">Section D</button>
                <button id="btn-secE">Section E</button>
            </div>
            
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Search for a student...">
            </div>
        </div>
        <div class="table-container">
            <table class="student-table">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Student Name (Last Name, First Name, MI)</th>
                        <th>Course</th>
                    </tr>
                </thead>
                <tbody id="student-list-body">
                </tbody>
            </table>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
